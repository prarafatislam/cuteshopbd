<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/Logo.png" type="">

    <script src="https://kit.fontawesome.com/3b38931e6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cute Shop</title>
    <link rel="stylesheet" href="logign.html">
</head>
<body>
    <nav class="sidebar close">
        <div class="ss"></div>
        <div class="toggle-left">
            <i class="fa-solid fa-circle-arrow-left"></i>
        </div>
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="image/Logo.png" alt="Logo">
                </span>
    
                <div class="header-text text">
                    <span class="name">Cute Shop</span>
                    <span class="profession text">Web Developer</span>
                </div>

            </div>  
            
        </header>

        <div class="menu-bar">
            
            <div class="menu">
                
                <ul class="search-box">
                    <li>
                        <i class="fa-solid fa-magnifying-glass icons"></i>
                        <input type="text" placeholder="Search...">
                    </li>
                </ul>
                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-regular fa-house icons"></i>
                            <span class="nav-text text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-chart-line icons"></i>
                            <span class="nav-text text">Revenue</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-regular fa-bell icons"></i>
                            <span class="nav-text text">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-chart-pie icons"></i>
                            <span class="nav-text text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-regular fa-heart icons"></i>
                            <span class="nav-text text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-wallet icons"></i>
                            <span class="nav-text text">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            
            <div class="bottom-content">
                <ul>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-right-from-bracket icons"></i>
                            <span class="nav-text text">Logout</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="moon-sun">
                            <i class="fa-regular fa-sun sun icons"></i>
                            <i class="fa-regular fa-moon moon icons"></i>
                            
                        </div>
                        <span class="mode-text text">Dark Mode</span>

                        <div class="toggle-switch" onclick="toggleMOde()">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="home">
        <div class="header-content">
            <div class="toggle close arafat">
                <i class="fa-solid fa-list icons close"></i>
            </div>
            <div class="nav-content">
                
                <ul class="link">
                    <li>
                        <a class="nav-link" id="home" href="#">Home</a>
                    </li>
                </ul>
                <ul class="link">
                    <li>
                        <a href="#" class="nav-link" >Product</a>
                    </li>
                </ul>
                <ul class="link">
                    <li>
                        <a href="#" class="nav-link" >About</a>
                    </li>
                </ul>
                <ul class="link">
                    <li>
                        <a class="nav-link" id="login" href="#">Login</a>
                        
                    </li>
                </ul>
            </div>
            <div class="notice">
                <i class="fa-regular fa-bell notice-bell icons"></i>
            </div>
            <div>
        </div>
            
        </div>


        <div class="product close">
            <div id="product"></div>
        </div>
    </div>

    <script>
        fetch('product.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('product').innerHTML = data;
      })
      .catch(error => console.log('Error loading product:', error));


    document.getElementById("home").addEventListener("click", function() {
        const homePage = 'product.html';

        fetch(homePage)
        .then(response => response.text())
        .then(html => {
            document.getElementById("product").innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading Home page');
        });
    });



    document.getElementById("login").addEventListener("click", function() {
        const loginPage = 'logign.html';

        fetch(loginPage)
        .then(response => response.text())
        .then(html => {
            document.getElementById("product").innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading Home page');
        });
    });



    
    </script>

    <script src="index.js">
    </script>
</body>
</html>
